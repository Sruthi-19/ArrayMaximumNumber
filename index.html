<body>
    <h1>Array Maximum Number: The function is getMax</h1>
</body>
<script>
    function getMax(a){
    for(let i=0;i<a.length;i++){
        if(a[i]>a[0]){
            a[0]=a[i];
        }
    }
    return a[0];
   }
//    getMax([80,1,2,3,4,16]);
</script>
